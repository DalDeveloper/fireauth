<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Forget your Password
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="forgetPasswordForm" (submit)="forgetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!forgetPasswordForm.controls.email.valid && forgetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!forgetPasswordForm.controls.email.valid  && forgetPasswordForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <button ion-button block type="submit">
      Reset your Password
    </button>

  </form>

</ion-content>
