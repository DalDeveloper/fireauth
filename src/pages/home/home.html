<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-grid>
   <ion-row *ngFor="let charity of charities">
    <ion-col col-7><img src="assets/images/{{charity.logo}}" alt="{{charity.name}}" width="215" height="62"></ion-col>
    <ion-col col-5>
      <ion-row>
        <ion-col><button ion-button round>Donate</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><a href="#/{{charity.$key}}">Learn the story</a></ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
